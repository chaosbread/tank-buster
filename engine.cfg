[application]

name="Tank-Buster-POC"
main_scene="res://Scenes/Splash.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=1024
height=640

[image_loader]

filter=false

[input]

ui_start=[jbutton(0, 11), key(Space)]
player_a_turn_left=[jaxis(0, 0), key(A)]
player_a_turn_right=[jaxis(0, 1), key(D)]
player_a_accelerate=[jaxis(0, 2), key(W)]
player_a_reverse=[jaxis(0, 3), key(S)]

[physics]

default_gravity=0.0

[render]

default_clear_color=#ff000000
